version: '3.8'

services:
  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: login_db
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: brijkuber/backend-login-app
    container_name: backend
    depends_on:
      - db
    expose:
      - "5000"

  middleware:
    image: brijkuber/middleware-login-app
    container_name: middleware
    depends_on:
      - backend
    expose:
      - "3000"

  nginx:
    image: brijkuber/nginx-login-app
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - middleware

volumes:
  db_data:
